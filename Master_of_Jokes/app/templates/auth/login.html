{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form action="{{ url_for('auth.login') }}" method="post">
    <label for="identity">Email or Nickname:</label>
    <input type="text" name="identity" id="identity" required><br>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" required><br>
    <button type="submit">Login</button>
</form>
<p>
    Not a user? <a href="{{ url_for('auth.register') }}">Register here!</a>
</p>
{% endblock %}
