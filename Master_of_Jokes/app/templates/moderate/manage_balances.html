{% extends 'base.html' %}
{% block content %}
<div class="manage-balances-container">
    <h2 class="text-center">Manage User Balances</h2>
    <div class="form-container">
        <h3>Update User Balance</h3>
        <form method="post" class="update-balance-form">
            <div class="form-group">
                <label for="user">Select User:</label>
                <select name="user_id" id="user" class="form-control" required>
                    <option value="" disabled selected>Select a user</option>
                    {% for user in users %}
                    <option value="{{ user.id }}">{{ user.nickname }} (Balance: {{ user.joke_balance }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="balance">New Balance:</label>
                <input type="number" name="new_balance" id="balance" class="form-control" placeholder="Enter new balance" required>
            </div>
            <button type="submit" class="btn btn-update">Update Balance</button>
        </form>
    </div>
</div>
{% endblock %}
